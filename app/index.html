    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1>Shuttledrive</h1>
            </div>
        </div>
        <div class="application">
            
        </div>
    </div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <script id="template" type="text/x-handlebars-template">
            <div class="row">
            <div class="span6">
            <div class="hero-unit">
                <h3>Enter a trip request</h3>
                <div class="control-group">
                    <label class="control-label" for="from">From</label>
                    <div class="controls">
                        <input type="text" id="from" placeholder="Enter your start location">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="to">To</label>
                    <div class="controls">
                        <input type="text" id="to" placeholder="Enter your end location">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary" id="trip-request-submit">Submit</button>
                    </div>
                </div>
            </div>
            </div>
            <div class="span6">
                <div id="trip-request-view" class="hero-unit"></div>
            </div>
        </div>
        </script>

        <script id="triprequest" type="text/x-handlebars-template">
            <div class="triprequest">
            <h3>Trip request</h3>
            <p>User: {{user}}</p>
            <p>Origin Address: {{originAddress}}</p>
            <p>Origin Latitude: {{originLat}}</p>
            <p>Origin Longitude: {{originLong}}</p>
            <p>Destination Address: {{destinationAddress}}</p>
            <p>destinationLat: {{destinationLat}}</p>
            <p>destinationLong: {{destinationLong}}</p>
            <div class="opaque">
                <img src="http://maps.googleapis.com/maps/api/staticmap?size=600x300&maptype=roadmap
    &markers=color:blue%7Clabel:S%7C{{originLat}}, {{originLong}}&markers=color:green%7Clabel:G%7C{{destinationLat}}, {{destinationLong}}&sensor=false"></img>
            </div>
            </div>
        </script>
        
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/backbone-min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0lcHPjqt73yynb_wV6HyIjTaB33Q8DpI&sensor=false"></script>
        <script src="scripts/main.js"></script>
        <script src="components/handlebars.js/handlebars-1.0.0-rc.1.js"></script>
        <script src="scripts/models/application-model.js"></script>
        <script src="scripts/models/triprequest-model.js"></script>
        <script src="scripts/views/application-view.js"></script>
        <script src="scripts/views/triprequest-view.js"></script>
        <script src="scripts/collections/application-collection.js"></script>
        <script src="scripts/routes/application-router.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
